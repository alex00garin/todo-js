<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet"> 
</head>
<body class="bg-black text-white">
 
  <div id="datetime" class="flex justify-end m-5"></div>

  <div class="m-5">
    <h2 class="font-bold text-xl mb-5">My To Do List</h2>
    <input type="text" id="taskInput" placeholder="Title..." class="px-3 h-8 rounded text-black font-light" />
    <div class="dropdown">
      <button class="priorBtn ml-3 rounded border px-3 h-8 font-light">Priority</button>
      <div class="dropdown-content">
          <select id="prioritySelect" onchange="setPriority(this.value)">
              <option value="Low">Low</option>
              <option value="Middle">Middle</option>
              <option value="High">High</option>
          </select>
      </div>
  </div>  
      <button onclick="addTask()" class="addBtn ml-3 rounded border px-3 h-8 font-light">Add</button>
  </div>

  <ul id="taskList" class="h-fit w-auto "></ul>

<script src="script.js"></script>
</body>
</html>
